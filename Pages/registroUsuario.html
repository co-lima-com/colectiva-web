<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/registroUsuario.js"></script>
    <title>Colectiva</title>
</head>
<body>
    <header>
        <nav>
            <img src="" alt="">
            <button>
                Registro
            </button>
            <button>
                Programa tu Viaje
            </button>
            <button>
                Sé un Socio Conductor
            </button>
        </nav>
    </header>
    <section>
        <form id="registrationForm" action="">
            <fieldset>
                <Legend>Registra tus Datos </Legend>
                <label for="userNombre">Nombre</label>
                <input id="userNombre" type="text" placeholder="Escribe tu Nombre">
                <label for="userApellidoPaterno">Apellido Paterno</label>
                <input id="userApellidoPaterno" type="text" placeholder="Escribe tu Apellido Paterno">
                <label for="userApellidoMaterno">Apellido Materno</label>
                <input id="userApellidoMaterno" type="text" placeholder="Escribe tu Apellido Materno">
                <label for="userFechaNacimiento">Fecha de Nacimiento</label>
                <input id="userFechaNacimiento" type="date">
                <label for="userDNI">DNI</label>
                <input id="userDNI" type="number">
                <label for="userDireccion">Dirección</label>
                <input id="userDireccion" type="text" placeholder="Ingresa tu Dirección">
                <label for="userEmail">Correo Electrónico</label>
                <input id="userEmail" type="text" placeholder="Ingresa tu Dirección de Correo Electrónico">
                <label for="userPassword">Contraseña</label>
                <input id="userPassword" type="password">
                <label for="userDniCara">Carga tu DNI (Cara)</label>
                <input type="file" name="Carga tu DNI" id="userDniCara">
                <label for="userDniContraCara">Carga tu DNI (Contra Cara)</label>
                <input type="file" name="Carga tu DNI" id="userDniContraCara">                
            </fieldset>
        </form>
    </section>
    <section>
        <button id ='storeButton'>
            Regístrate
        </button>
        <button >
            Volver
        </button>
    </section>
    
</body>
</html>
