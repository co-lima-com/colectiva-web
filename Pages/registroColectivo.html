    <header>
        <nav class='contenedor'>

                <img src="../img/banner.png" alt="" class='imagen'>

            </div>
        </nav>
    </header>
    <section>
        <form id="registroColectivo" action="">
            <fieldset>
                <legend>Registra los Datos de tu Vehículo</legend>
                <label for="poolMarca">Marca</label>
                <input id="poolMarca" type="text">
                <label for="poolYear">Año</label>
                <input id="poolYear" type="number">
                <label for="poolModelo">Modelo</label>
                <input id="poolModelo" type="text" placeholder="Ingresa el modelo del Vehículo">
                <label for="poolPlaca">Placa</label>
                <input id="poolPlaca" type="text" placeholder="Nro. de Placa">
                <label for="poolNumeroAsientos">Numero de Asientos</label>
                <input id="poolNumeroAsientos" type="number">
                <label for="poolFoto1">Foto del Vehículo</label>
                <input id="poolFoto1" type="text">
                <label for="poolParaderoInicio">Paradero Inicio</label>
                <input id="poolParaderoInicio" type="text" placeholder="Paradero Inicio">
                <label for="poolParaderoLlegada">Paradero Llegada</label>
                <input id="poolParaderoLlegada" type="text" placeholder="Paradero Llegada">
                <button type="submit">Regístrate</button>
            </fieldset>
        </form>

    </section>
<script src="../js/formColectivo.js"></script>
